<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Alexandra Müller - Digitale Visitenkarte</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        #network-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.8;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #2896FC, #E414D5);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(40, 150, 252, 0.5);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        .card {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(40, 150, 252, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            padding: 45px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(40, 150, 252, 0.2);
            position: relative;
            z-index: 10;
            animation: cardGlow 4s ease-in-out infinite;
        }

        @keyframes cardGlow {
            0%, 100% { box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(40, 150, 252, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.1); }
            50% { box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5), 0 0 30px rgba(228, 20, 213, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.15); }
        }

        .profile-image {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2896FC, #6B68EE, #B534DF, #E414D5);
            background-size: 300% 300%;
            animation: gradientShift 3s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 52px;
            color: white;
            font-weight: bold;
            box-shadow: 
                0 15px 35px rgba(40, 150, 252, 0.4),
                0 0 0 3px rgba(228, 20, 213, 0.3);
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .profile-image::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, rgba(228, 20, 213, 0.3), transparent);
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .profile-image span {
            position: relative;
            z-index: 1;
        }

        .name {
            font-size: 32px;
            font-weight: 700;
            color: #f8fafc;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(40, 150, 252, 0.3);
            animation: textGlow 2s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 20px rgba(40, 150, 252, 0.3); }
            50% { text-shadow: 0 0 30px rgba(228, 20, 213, 0.6), 0 0 40px rgba(107, 104, 238, 0.4); }
        }

        .title {
            font-size: 18px;
            color: #6B68EE;
            font-weight: 500;
            margin-bottom: 35px;
            opacity: 0.9;
        }

        .contact-info {
            text-align: left;
            margin-bottom: 35px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
            padding: 12px 15px;
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 1px solid rgba(40, 150, 252, 0.1);
            background: rgba(40, 150, 252, 0.03);
        }

        .contact-item:hover {
            background: rgba(228, 20, 213, 0.1);
            border-color: rgba(107, 104, 238, 0.3);
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(181, 52, 223, 0.2);
        }

        .contact-icon {
            width: 22px;
            height: 22px;
            margin-right: 18px;
            color: #2896FC;
            filter: drop-shadow(0 0 5px rgba(40, 150, 252, 0.5));
        }

        .contact-text {
            color: #cbd5e1;
            font-size: 15px;
            text-decoration: none;
            flex: 1;
        }

        .contact-item a {
            color: #cbd5e1;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-item a:hover {
            color: #E414D5;
            text-shadow: 0 0 10px rgba(228, 20, 213, 0.5);
        }

        .save-button {
            background: linear-gradient(135deg, #2896FC, #6B68EE, #B534DF, #E414D5);
            background-size: 200% 200%;
            animation: gradientMove 3s ease infinite;
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 50px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 10px 25px rgba(40, 150, 252, 0.4),
                0 0 0 1px rgba(228, 20, 213, 0.3);
            width: 100%;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .save-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .save-button:hover::before {
            left: 100%;
        }

        .save-button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 15px 35px rgba(181, 52, 223, 0.6),
                0 0 30px rgba(228, 20, 213, 0.4);
        }

        .save-button:active {
            transform: translateY(-1px);
        }

        .powered-by {
            font-size: 13px;
            color: #64748b;
            margin-top: 25px;
            opacity: 0.7;
        }

        @media (max-width: 480px) {
            .card {
                padding: 35px 25px;
                margin: 10px;
            }
            
            .name {
                font-size: 28px;
            }
            
            .profile-image {
                width: 110px;
                height: 110px;
                font-size: 44px;
            }
        }

        .success-message {
            background: linear-gradient(135deg, #2896FC, #E414D5);
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
            box-shadow: 0 10px 25px rgba(181, 52, 223, 0.3);
            animation: successPulse 0.5s ease;
        }

        @keyframes successPulse {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .tech-accent {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(40, 150, 252, 0.1), transparent);
            border-radius: 50%;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.6; }
        }
    </style>
</head>

    <script>
        // Dynamisches Graphennetzwerk
        const canvas = document.getElementById('network-canvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        const nodes = [];
        const connections = [];
        const numNodes = 80;
        let time = 0;
        let zoomLevel = 1;
        let zoomDirection = 1;
        
        // Knoten erstellen
        for (let i = 0; i < numNodes; i++) {
            nodes.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.5,
                radius: Math.random() * 3 + 1,
                opacity: Math.random() * 0.8 + 0.2,
                pulseOffset: Math.random() * Math.PI * 2,
                colorPhase: Math.random() * Math.PI * 2
            });
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            time += 0.01;
            
            // Zoom-Effekt
            zoomLevel += zoomDirection * 0.001;
            if (zoomLevel > 1.3 || zoomLevel < 0.8) {
                zoomDirection *= -1;
            }
            
            ctx.save();
            ctx.scale(zoomLevel, zoomLevel);
            ctx.translate((canvas.width * (1 - zoomLevel)) / (2 * zoomLevel), (canvas.height * (1 - zoomLevel)) / (2 * zoomLevel));
            
            // Knoten bewegen und zeichnen
            nodes.forEach((node, i) => {
                node.x += node.vx + Math.sin(time + node.pulseOffset) * 0.2;
                node.y += node.vy + Math.cos(time + node.pulseOffset) * 0.2;
                
                // Grenzen überprüfen
                if (node.x < 0 || node.x > canvas.width) node.vx *= -1;
                if (node.y < 0 || node.y > canvas.height) node.vy *= -1;
                
                node.x = Math.max(0, Math.min(canvas.width, node.x));
                node.y = Math.max(0, Math.min(canvas.height, node.y));
                
                // Knoten zeichnen mit Farbverlauf
                const pulse = Math.sin(time * 2 + node.pulseOffset) * 0.3 + 0.7;
                const colorTime = time + node.colorPhase;
                
                // Farbberechnung basierend auf dem Verlauf
                let r, g, b;
                const phase = (Math.sin(colorTime) + 1) / 2; // 0 bis 1
                
                if (phase < 0.25) {
                    // #2896FC zu #6B68EE
                    const t = phase * 4;
                    r = Math.round(40 + (107 - 40) * t);
                    g = Math.round(150 + (104 - 150) * t);
                    b = Math.round(252 + (238 - 252) * t);
                } else if (phase < 0.5) {
                    // #6B68EE zu #B534DF
                    const t = (phase - 0.25) * 4;
                    r = Math.round(107 + (181 - 107) * t);
                    g = Math.round(104 + (52 - 104) * t);
                    b = Math.round(238 + (223 - 238) * t);
                } else if (phase < 0.75) {
                    // #B534DF zu #E414D5
                    const t = (phase - 0.5) * 4;
                    r = Math.round(181 + (228 - 181) * t);
                    g = Math.round(52 + (20 - 52) * t);
                    b = Math.round(223 + (213 - 223) * t);
                } else {
                    // #E414D5 zurück zu #2896FC
                    const t = (phase - 0.75) * 4;
                    r = Math.round(228 + (40 - 228) * t);
                    g = Math.round(20 + (150 - 20) * t);
                    b = Math.round(213 + (252 - 213) * t);
                }
                
                const gradient = ctx.createRadialGradient(node.x, node.y, 0, node.x, node.y, node.radius * 3);
                gradient.addColorStop(0, `rgba(${r}, ${g}, ${b}, ${node.opacity * pulse})`);
                gradient.addColorStop(0.5, `rgba(${r}, ${g}, ${b}, ${node.opacity * pulse * 0.6})`);
                gradient.addColorStop(1, `rgba(${r}, ${g}, ${b}, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(node.x, node.y, node.radius * pulse, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Verbindungen zeichnen
            nodes.forEach((node1, i) => {
                nodes.slice(i + 1).forEach(node2 => {
                    const dx = node1.x - node2.x;
                    const dy = node1.y - node2.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 150) {
                        const opacity = (1 - distance / 150) * 0.3;
                        const gradient = ctx.createLinearGradient(node1.x, node1.y, node2.x, node2.y);
                        gradient.addColorStop(0, `rgba(40, 150, 252, ${opacity})`);
                        gradient.addColorStop(0.5, `rgba(107, 104, 238, ${opacity})`);
                        gradient.addColorStop(1, `rgba(228, 20, 213, ${opacity})`);
                        
                        ctx.strokeStyle = gradient;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(node1.x, node1.y);
                        ctx.lineTo(node2.x, node2.y);
                        ctx.stroke();
                    }
                });
            });
            
            ctx.restore();
            requestAnimationFrame(animate);
        }
        
        animate();
        
        // Schwebende Partikel
        function createFloatingParticles() {
            const particlesContainer = document.querySelector('.floating-particles');
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        createFloatingParticles();
        
        // vCard Download Funktion
        function downloadVCard() {
            const vCardData = `BEGIN:VCARD
VERSION:3.0
FN:Dr. Alexandra Müller
N:Müller;Alexandra;Dr.;;
ORG:Müller Consulting GmbH
TITLE:Geschäftsführerin & Strategieberaterin
TEL;TYPE=CELL:+4915123456789
EMAIL:alexandra.mueller@beispiel.de
ADR;TYPE=WORK:;;Maximilianstraße 42;München;;80538;Deutschland
URL:https://www.alexandra-mueller-consulting.de
END:VCARD`;

            const blob = new Blob([vCardData], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'Alexandra_Müller_Kontakt.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);
            
            // Erfolgsbenachrichtigung anzeigen
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }
        
        // Maus-Interaktion für Netzwerk
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            nodes.forEach(node => {
                const dx = mouseX - node.x;
                const dy = mouseY - node.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 100) {
                    node.vx += dx * 0.00001;
                    node.vy += dy * 0.00001;
                }
            });
        });
    </script>
