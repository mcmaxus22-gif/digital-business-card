<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximilian McMillan-Merstik - Digitale Visitenkarte</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden; /* Verhindert horizontales Scrollen */
            overflow-y: auto; /* Erlaubt vertikales Scrollen */
            width: 100%;
            max-width: 100vw; /* Verhindert Überlauf */
        }

        #network-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.8;
            pointer-events: none; /* Verhindert Touch-Interferenz */
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #2896FC, #E414D5);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(40, 150, 252, 0.5);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: calc(100vh - 40px);
            justify-content: center;
            width: 100%;
            box-sizing: border-box;
        }

        .save-button-top {
            background: linear-gradient(135deg, #2896FC, #6B68EE, #B534DF, #E414D5);
            background-size: 200% 200%;
            animation: gradientMove 3s ease infinite;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 10px 25px rgba(40, 150, 252, 0.4),
                0 0 0 1px rgba(228, 20, 213, 0.3);
            margin: 5px 0 30px 0;
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 280px;
            touch-action: manipulation; /* Verbessert Touch-Verhalten */
        }

        .card {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(40, 150, 252, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            padding: 35px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(40, 150, 252, 0.2);
            position: relative;
            animation: cardGlow 4s ease-in-out infinite;
        }

        @keyframes cardGlow {
            0%, 100% { box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(40, 150, 252, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.1); }
            50% { box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5), 0 0 30px rgba(228, 20, 213, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.15); }
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2896FC, #6B68EE, #B534DF, #E414D5);
            background-size: 300% 300%;
            animation: gradientShift 3s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            font-size: 48px;
            color: white;
            font-weight: bold;
            box-shadow: 
                0 15px 35px rgba(40, 150, 252, 0.4),
                0 0 0 3px rgba(228, 20, 213, 0.3);
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .profile-image::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, rgba(228, 20, 213, 0.3), transparent);
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .profile-image span {
            position: relative;
            z-index: 1;
        }

        .name {
            font-size: 28px;
            font-weight: 700;
            color: #f8fafc;
            margin-bottom: 8px;
            text-shadow: 0 0 20px rgba(40, 150, 252, 0.3);
            animation: textGlow 2s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 20px rgba(40, 150, 252, 0.3); }
            50% { text-shadow: 0 0 30px rgba(228, 20, 213, 0.6), 0 0 40px rgba(107, 104, 238, 0.4); }
        }

        .title {
            font-size: 16px;
            color: #6B68EE;
            font-weight: 500;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .contact-info {
            text-align: left;
            margin-bottom: 0;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            padding: 12px 15px;
            border-radius: 12px;
            transition: all 0.3s ease;

            background: rgba(40, 150, 252, 0.03);
            min-height: 50px; /* Größere Touch-Targets für Mobile */
        }

        .contact-item:hover {
            background: rgba(228, 20, 213, 0.1);
            border-color: rgba(107, 104, 238, 0.3);
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(181, 52, 223, 0.2);
        }

        .contact-icon {
            width: 20px;
            height: 20px;
            margin-right: 16px;
            color: #2896FC;
            filter: drop-shadow(0 0 5px rgba(40, 150, 252, 0.5));
            flex-shrink: 0;
        }

        .contact-text {
            color: #cbd5e1;
            font-size: 14px;
            text-decoration: none;
            flex: 1;
            word-break: break-word; /* Verhindert Überlauf auf kleinen Bildschirmen */
        }

        .contact-item a {
            color: #cbd5e1;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-item a:hover {
            color: #E414D5;
            text-shadow: 0 0 10px rgba(228, 20, 213, 0.5);
        }

        .save-button-top::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .save-button-top:hover::before {
            left: 100%;
        }

        .save-button-top:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 15px 35px rgba(181, 52, 223, 0.6),
                0 0 30px rgba(228, 20, 213, 0.4);
        }

        .save-button-top:active {
            transform: translateY(0px);
        }

        .powered-by {
            font-size: 12px;
            color: #64748b;
            margin-top: 25px;
            opacity: 0.7;
            text-align: center;
        }

        .success-message {
            background: linear-gradient(135deg, #2896FC, #E414D5);
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
            box-shadow: 0 10px 25px rgba(181, 52, 223, 0.3);
            animation: successPulse 0.5s ease;
            text-align: center;
        }

        @keyframes successPulse {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .tech-accent {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(40, 150, 252, 0.1), transparent);
            border-radius: 50%;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.6; }
        }

        /* Mobile Optimierungen */
        @media (max-width: 480px) {
            html, body {
                padding: 15px;
                overflow-x: hidden !important; /* Wichtig für Mobile */
            }
            
            .container {
                min-height: calc(100vh - 30px);
                width: 100%;
                max-width: 100%;
            }
            
            .card {
                padding: 25px 20px;
                width: 100%;
                max-width: 100%;
            }
            
            .name {
                font-size: 24px;
            }
            
            .title {
                font-size: 15px;
                margin-bottom: 15px;
            }
            
            .profile-image {
                width: 100px;
                height: 100px;
                font-size: 40px;
                margin-bottom: 20px;
            }
            
            .contact-item {
                padding: 14px 12px;
                margin-bottom: 14px;
            }
            
            .contact-text {
                font-size: 13px;
            }
            
            .save-button-top {
                padding: 14px 28px;
                font-size: 15px;
                margin: 3px 0 25px 0;
                width: 100%;
                max-width: 100%;
            }
        }

        @media (max-width: 360px) {
            .card {
                padding: 20px 15px;
                width: 100%;
                max-width: 100%;
            }
            
            .name {
                font-size: 22px;
            }
            
            .contact-text {
                font-size: 12px;
            }
            
            .save-button-top {
                width: 100%;
                max-width: 100%;
            }
        }

        /* Verhindert Zoom bei Doppeltipp auf iOS */
        @media (max-width: 768px) {
            button, a {
                touch-action: manipulation;
            }
        }
    </style>
</head>
<body>

    <script>
        // Dynamisches Graphennetzwerk (vereinfacht für bessere Mobile Performance)
        const canvas = document.getElementById('network-canvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        const nodes = [];
        const numNodes = window.innerWidth < 768 ? 40 : 80; // Weniger Knoten auf Mobile
        let time = 0;
        
        // Knoten erstellen
        for (let i = 0; i < numNodes; i++) {
            nodes.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 0.3,
                vy: (Math.random() - 0.5) * 0.3,
                radius: Math.random() * 2 + 1,
                opacity: Math.random() * 0.6 + 0.2,
                pulseOffset: Math.random() * Math.PI * 2
            });
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            time += 0.008;
            
            // Knoten bewegen und zeichnen
            nodes.forEach((node, i) => {
                node.x += node.vx + Math.sin(time + node.pulseOffset) * 0.1;
                node.y += node.vy + Math.cos(time + node.pulseOffset) * 0.1;
                
                // Grenzen überprüfen
                if (node.x < 0 || node.x > canvas.width) node.vx *= -1;
                if (node.y < 0 || node.y > canvas.height) node.vy *= -1;
                
                node.x = Math.max(0, Math.min(canvas.width, node.x));
                node.y = Math.max(0, Math.min(canvas.height, node.y));
                
                // Knoten zeichnen
                const pulse = Math.sin(time * 2 + node.pulseOffset) * 0.3 + 0.7;
                const gradient = ctx.createRadialGradient(node.x, node.y, 0, node.x, node.y, node.radius * 2);
                gradient.addColorStop(0, `rgba(40, 150, 252, ${node.opacity * pulse})`);
                gradient.addColorStop(1, `rgba(228, 20, 213, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(node.x, node.y, node.radius * pulse, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Verbindungen zeichnen (weniger auf Mobile)
            const maxDistance = window.innerWidth < 768 ? 100 : 150;
            nodes.forEach((node1, i) => {
                nodes.slice(i + 1).forEach(node2 => {
                    const dx = node1.x - node2.x;
                    const dy = node1.y - node2.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < maxDistance) {
                        const opacity = (1 - distance / maxDistance) * 0.2;
                        ctx.strokeStyle = `rgba(107, 104, 238, ${opacity})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(node1.x, node1.y);
                        ctx.lineTo(node2.x, node2.y);
                        ctx.stroke();
                    }
                });
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        // Schwebende Partikel (weniger auf Mobile)
        function createFloatingParticles() {
            const particlesContainer = document.querySelector('.floating-particles');
            const particleCount = window.innerWidth < 768 ? 8 : 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        createFloatingParticles();
        
        // vCard Download Funktion
        function downloadVCard() {
            const vCardData = `BEGIN:VCARD
VERSION:3.0
FN:Dr. Alexandra Müller
N:Müller;Alexandra;Dr.;;
ORG:Müller Consulting GmbH
TITLE:Geschäftsführerin & Strategieberaterin
TEL;TYPE=CELL:+4915123456789
EMAIL:alexandra.mueller@beispiel.de
ADR;TYPE=WORK:;;Maximilianstraße 42;München;;80538;Deutschland
URL:https://www.alexandra-mueller-consulting.de
END:VCARD`;

            const blob = new Blob([vCardData], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'Alexandra_Müller_Kontakt.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);
            
            // Erfolgsbenachrichtigung anzeigen
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }
